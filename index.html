<!DOCTYPE html>
<html>

  <head>
    <title>Rover Code Challenge</title>
    <script type="text/javascript" src="lodash.js"></script>
    <script type="text/javascript" src="challenge.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <style type="text/css">
    .challenge,
    .meta {
      width: 40%;
      float: left;
    }
    
    .challenge {
      margin-left: 10%;
    }

    </style>
  </head>

  <body>
    <div class="challenge">
      <h1>Rover Code Challenge</h1>
      <canvas width="500" height="500" id="playfield"></canvas>

    <div class="meta">
      <h1>Test results:</h1>
      <ul id="test"> </ul>
      <h1>Remaining robots:</h1>
      <ul id="robots"></ul>
      <h1>Lost robots:</h1>
      <ul id="lostRobots"></ul>
    </div>
  </body>

</html>
